<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkgray ;
            padding: 10px;
            margin: auto;
            margin-bottom: 20px;
            outline: 5px dashed salmon;
            border-radius: 5px;
        }

        a{
            border: 5px solid rgb(176, 53, 39);
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links</a> por exemplo, são de caixas inline-level. Vamos ver como tudo isso funciona</p>
</body>
</html>
